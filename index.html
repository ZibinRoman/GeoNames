<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<title>Добро пожаловать!</title>
</head>
<body>
	<div class="body">
		<h1>Добро пожаловать!</h1>
		<h2>Первое задание</h2>
		<div class="form">
			<div class="form-group">
				<div>
					<label for="id">Введите geonameid</label>
					<input type="text" name="id" id="id">
				</div>
				<button class="btn" onclick="getId()">Отправить</button>
			</div>
		</div>
		<div class="card-list-1"></div>
		<h2>Второе задание</h2>
		<div class="form">
			<div class="form-group">
				<div>
					<label for="count">Введите количество отображаемых городов на странице </label>
					<input type="text" name="count" id="count">					
				</div>
				<button class="btn" onclick="getCount()">Отправить</button>
			</div>
		</div>
		<div class="card-list-2"></div>
		<h2>Третье задание</h2>
		<div class="form">
			<div class="form-group">
				<label for="city1">Введите первый город</label>
				<input type="text" name="city1" id="city1">
			</div>
			<div class="form-group">
				<label for="city2">Введите второй город</label>
				<input type="text" name="city2" id="city2">
			</div>
			<button class="btn" onclick="getCity()">Отправить</button>
		</div>
		<div class="card-list-3"></div>
	</div>
	<script src="main.js"> </script>
</body>
</html>
